<!DOCTYPE html>
{% load static %}
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Rent4You - Luxusný Prenájom Bytov, Chát a Domov</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
</head>
<body>
<div class="header">
    <h1><span class="highlight">Rent4You</span></h1>
</div>

<div class="centered-container">
    <h2>Vyplňte údaje pro rezervaci:</h2>
    <form action="{% url 'end' %}" method="post">
        {% csrf_token %}
        <label for="first_name">Meno:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Priezvisko:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="address">Adresa:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone_number">Telefónne číslo:</label>
        <input type="tel" id="phone_number" name="phone_number" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Potvrdiť</button>
    </form>
</div>

</body>
</html>
